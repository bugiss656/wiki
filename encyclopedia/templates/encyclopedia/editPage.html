{% extends 'encyclopedia/layout.html' %}

{% block title %}
  Encyclopedia - Edit page
{% endblock %}

{% block body %}
  <div class="container">
    <h1>Edit page:</h1>
    <hr>
    <form class="edit-page-form" method="post" action="{% url 'saveChanges' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="page-title">Page title:</label>
        <input type="text" class="form-control" id="page-title" name="title" value="{{ title }}" spellcheck="false" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="page-body">Page content (Markdown format):</label>
        <textarea class="form-control" id="page-body" name="body" rows="15" spellcheck="false">{{ body }}</textarea>
      </div>
      <div class="form-group">
        <input type="submit" class="button" value="Save changes">
      </div>
    </form>
  </div>
{% endblock %}
