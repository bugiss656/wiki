{% extends 'encyclopedia/layout.html' %}

{% block title %}
  Encyclopedia - Search
{% endblock %}

{% block body %}
  {% if results %}
    <h1>RESULTS:</h1>
    <hr>
    <ul class="pages-list">
      {% for result in results %}
        <a href="{% url 'entry' result %}">
          <li>{{ result | title }}</li>
        </a>
      {% endfor %}
    </ul>
  {% else %}
    <h2>No results found, try again.</h2>
    <hr>
  {% endif %}
{% endblock %}
