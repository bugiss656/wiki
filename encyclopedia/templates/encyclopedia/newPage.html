{% extends 'encyclopedia/layout.html' %}

{% block title %}
  Encyclopedia - Create new page
{% endblock %}

{% block body %}
  <div class="container">
    <h1>Create new page</h1>
    <hr>
    <form method="post" action="{% url 'newPage' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="page-title">Page title:</label>
        <input type="text" class="form-control" id="page-title" name="title" spellcheck="false" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="page-body">Page content (Markdown format):</label>
        <textarea class="form-control" id="page-body" name="body" rows="10" spellcheck="false"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" class="button" value="Add new page">
      </div>
    </form>
  </div>
{% endblock %}
