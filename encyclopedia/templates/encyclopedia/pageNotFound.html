{% extends 'encyclopedia/layout.html' %}

{% block title %}
  Encyclopedia - Not found
{% endblock %}

{% block body %}

  <hr>
  <p class="lead">The Page you requested was not found.</p>

    Try again or
    <a href="{% url 'newPage' %}">
      <button class="button">Create new page</button>
    </a>
  </p>
{% endblock %}
